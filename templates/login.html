{% extends "base.html" %}

{% block title %}Login - CivicPulse{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card border-0 shadow-lg">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <h2 class="fw-bold text-primary">
                        <i class="fas fa-sign-in-alt"></i> Welcome Back
                    </h2>
                    <p class="text-muted">Sign in to your CivicPulse account</p>
                </div>

                <form method="POST" novalidate>
                    <div class="mb-3">
                        <label for="username" class="form-label fw-bold">Username</label>
                        <input type="text" class="form-control form-control-lg" id="username" name="username" 
                               placeholder="Enter your username" required>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label fw-bold">Password</label>
                        <input type="password" class="form-control form-control-lg" id="password" name="password" 
                               placeholder="Enter your password" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                        <i class="fas fa-lock"></i> Login
                    </button>
                </form>

                <hr>

                <div class="text-center">
                    <p class="text-muted mb-0">
                        Don't have an account? 
                        <a href="{{ url_for('register') }}" class="text-primary fw-bold text-decoration-none">
                            Register here
                        </a>
                    </p>
                </div>

                <!-- Demo credentials -->
                <div class="alert alert-info mt-4 small">
                    <strong><i class="fas fa-info-circle"></i> Demo Credentials:</strong><br>
                    <strong>Admin:</strong> admin / Admin123<br>
                    <strong>User:</strong> demo_user / password123
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
