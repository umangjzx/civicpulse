{% extends "base.html" %}

{% block title %}Register - CivicPulse{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-0 shadow-lg">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <h2 class="fw-bold text-primary">
                        <i class="fas fa-user-plus"></i> Join CivicPulse
                    </h2>
                    <p class="text-muted">Create your account and start reporting</p>
                </div>

                <form method="POST" novalidate>
                    <div class="mb-3">
                        <label for="full_name" class="form-label fw-bold">Full Name</label>
                        <input type="text" class="form-control" id="full_name" name="full_name" 
                               placeholder="John Doe" required>
                    </div>

                    <div class="mb-3">
                        <label for="username" class="form-label fw-bold">Username</label>
                        <input type="text" class="form-control" id="username" name="username" 
                               placeholder="Choose a username" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label fw-bold">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" 
                               placeholder="your.email@example.com" required>
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label fw-bold">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" name="phone" 
                               placeholder="(555) 123-4567">
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label fw-bold">Address</label>
                        <input type="text" class="form-control" id="address" name="address" 
                               placeholder="123 Main St, City">
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label fw-bold">Password</label>
                        <input type="password" class="form-control" id="password" name="password" 
                               placeholder="Enter a strong password" required>
                        <small class="text-muted">Password must be at least 6 characters</small>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                        <i class="fas fa-user-check"></i> Create Account
                    </button>
                </form>

                <hr>

                <div class="text-center">
                    <p class="text-muted mb-0">
                        Already have an account? 
                        <a href="{{ url_for('login') }}" class="text-primary fw-bold text-decoration-none">
                            Sign in here
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
